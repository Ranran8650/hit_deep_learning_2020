common:
  dataset_root: &dataset_root ~/dataset_repos
  batch_size: &batch_size 64

datasets: # Required
  train:
    type: deep_learning.datasets.Cifar10Dataset
    kwargs:
      root: *dataset_root
      train: True
    batch_size: *batch_size

    transforms:
      - type: torchvision.transforms.ToTensor
        turn_on: True

  test:
    type: deep_learning.datasets.Cifar10Dataset
    kwargs:
      root: *dataset_root
      train: False
    batch_size: *batch_size

    transforms:
      - type: torchvision.transforms.ToTensor
        turn_on: True

net: # Required
  input_shapes: [[1, 3, 32, 32],]
  type: deep_learning.models.vgg13
  kwargs:
    num_classes: 10

trainer: # Required
  max_epoch: 64
  print_freq: 100
  test_freq: 4

  optimizer:
    type: torch.optim.Adam
    kwargs:
      lr: 0.001